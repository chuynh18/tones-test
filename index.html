<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <link rel="icon" href="assets/img/favicon.png">
   <title>Digital Piano</title>
</head>

<body>
   <h1>Digital Piano with MIDI Playback</h1>
   <object id="kb" data="assets/img/fullpiano.svg" type="image/svg+xml">
      Check your SVG support!
   </object>

   <table class="controls" id="controlsTable">
      <tr>
         <td>
            <span class="controls" id="playbackControls">
               <button id="playMidi">Play</button>
               <button id="pauseMidi">Pause</button>
               <button id="stopMidi">Stop</button>
               <input type="text" id="midiIndex" name="midiIndex" placeholder="enter starting note #" pattern="[0-9]*" />
               
            </span>
         </td>
         <td><button id="damper">Damper pedal OFF</button></td>
         <td><span id="volumeControl">Volume<input type="range" min="0" max="300" value="50" id="volume"></span></td>
      </tr>
   </table>
   <div>
      <span id="currentPosition">Playback progress will appear here.</span>
      <span id="midiTotalLength"></span>
   </div>
   <div class="controls" id="fileInput"><input type="file" id="midi" name="midi" accept="audio/midi, audio/x-midi" /></div>
   <script type="module" src="assets/js/fullkeyboardtest.js"></script>
   <script type="module" src="assets/js/main.js"></script>
</body>

</html>
