<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <link rel="icon" href="assets/img/favicon.png">
   <title>Keyboard test</title>
</head>

<body>
   <h1>Keyboard test</h1>
   <object id="kb" data="assets/img/fullpiano.svg" type="image/svg+xml">
      Check your SVG support!
   </object>
   <button id="damper" onclick="togglePedal()">Damper pedal OFF</button>
   <input type="file" id="midi" name="midi" accept="audio/midi, audio/x-midi" />
   <button id="playMidi" onclick="playMidi()">Play MIDI</button>
   <input type="text" id="midiIndex" name="midiIndex" placeholder="enter starting note #" pattern="[0-9]*" />
   <span id="currentPosition"></span>
   <span id="midiTotalLength"></span>
   <script src="assets/js/fullkeyboardtest.js"></script>
   <script type="module" src="assets/js/main.js"></script>
</body>

</html>
