   Intented to create a keyboard where key widths are
   accurately in position. 
   
   See http://www.mathpages.com/home/kmath043.htm
   for the math.
   
   This keyboard has following properties (x=octave width).
   1. All white keys have equal width in front (W=x/7).
   2. All black keys have equal width (B=x/12).
   3. The narrow part of white keys C, D and E is W - B*2/3
   4. The narrow part of white keys F, G, A, and B is W - B*3/4
    data-note="4"
   **************************************************************************

   Text below the line was added by someone other than the original author.

   This SVG has been modified to work in browsers.
-->

   <!-- White keys  -->
   <rect id="c" style="fill:white;stroke:black" x="0" y="0" width="23" height="120" data-fill="white" data-note="40"></rect>
   <rect id="d" style="fill:white;stroke:black" x="23" y="0" width="23" height="120" data-fill="white" data-note="42"></rect>
   <rect id="e" style="fill:white;stroke:black" x="46" y="0" width="23" height="120" data-fill="white" data-note="44"></rect>
   <rect id="f" style="fill:white;stroke:black" x="69" y="0" width="23" height="120" data-fill="white" data-note="45"></rect>
   <rect id="g" style="fill:white;stroke:black" x="92" y="0" width="23" height="120" data-fill="white" data-note="47"></rect>
   <rect id="a" style="fill:white;stroke:black" x="115" y="0" width="23" height="120" data-fill="white" data-note="49"></rect>
   <rect id="b" style="fill:white;stroke:black" x="138" y="0" width="23" height="120" data-fill="white" data-note="51"></rect>

   <!-- Black keys (overlap with the white keys) -->
   <rect id="cs" style="fill:black;stroke:black" x="14.33333" y="0" width="13" height="80" data-fill="black" data-note="41"></rect>
   <rect id="ds" style="fill:black;stroke:black" x="41.66666" y="0" width="13" height="80" data-fill="black" data-note="43"></rect>
   <rect id="fs" style="fill:black;stroke:black" x="82.25" y="0" width="13" height="80" data-fill="black" data-note="46"></rect>
   <rect id="gs" style="fill:black;stroke:black" x="108.25" y="0" width="13" height="80" data-fill="black" data-note="48"></rect>
   <rect id="as" style="fill:black;stroke:black" x="134.75" y="0" width="13" height="80" data-fill="black" data-note="50"></rect>

</svg>
